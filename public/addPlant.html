        <div class="nav-wrapper container">
          <a href="index.html" class="brand-logo">
            <img
              src="img/logo_Plant.png"
              style="width: 50px; margin-top: 10px;"
            />
          </a>
          <a href="#" class="sidenav-trigger" data-target="slide-out">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li class="logged-in" style="display: none;">

            >Sign up</a

        </li>
      </ul>
    </header>

    <!--ADD PLANT FORM-->
    <div class="row">
      <div class="container">
        <form class="col s12" id="plant-form">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="plantName" required />
              <label for="plantName">Plant name</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="plantType" required />
              <label for="plantType">Plant type</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input
                class="validate"
                type="number"
                id="fertilizingPeriod"
                required
              />
              <label for="fertilizingPeriod">Fertilizing Period in days</label>
            </div>
            <div class="input-field col s6">
              <input
                class="validate"
                type="number"
                id="wateringPeriod"
                required
              />
              <label for="wateringPeriod">Watering Period in days</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <input type="text" id="datepickerWater" class="datepicker" />
              <label for="datepickerWater">Last watering</label>
            </div>
            <div class="input-field col s6">
              <input type="text" id="datepickerFertilizer" class="datepicker" />
              <label for="datepickerFertilizer">Last Fertilizing</label>
            </div>
          </div>
          <div class="row">
            <div class="file-field input-field col s6">
              <div class="btn green darken-2" id="fileButton">
                <span>File</span>
                <input type="file" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" />
              </div>
            </div>
            <div>
              <progress
                class="uploader-addPlant"
                value="0"
                max="100"
                id="uploader"
                >0%</progress
              >
            </div>
          </div>
          <hr />
          <div class="buttons-addPlant">
            <a href="index.html">
              <button class="create-plant btn green darken-2 z-depth-0">
                Create
              </button>
            </a>
            <a href="index.html">
              <button
                type="button"
                class="cancel-create-plant btn red darken-2 z-depth-0"
              >
                Cancel
              </button>
            </a>
          </div>
        </form>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->

    <script src="scripts/uploadPhoto.js"></script>

    <script src="scripts/index.js"></script>
